<body>
  <div id="root"></div>

  <!-- Keep the external URL as per instructions -->
  <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>

  <!-- In index.html, update the fallback script -->
  <script>
    setTimeout(() => {
      if (typeof window.fetchAPI === 'undefined' || typeof window.submitAPI === 'undefined') {
        console.log('External API not available, providing fallback implementation');

        const seededRandom = function (seed) {
          var m = 2 ** 35 - 31;
          var a = 185852;
          var s = seed % m;
          return function () {
            return (s = s * a % m) / m;
          };
        }

        window.fetchAPI = function (date) {
          let result = [];
          let random = seededRandom(date.getDate());

          for (let i = 17; i <= 23; i++) {
            if (random() < 0.5) {
              result.push(i + ':00');
            }
            if (random() < 0.5) {
              result.push(i + ':30');
            }
          }
          return result;
        };

        window.submitAPI = function (formData) {
          return true;
        };

        console.log('✅ Fallback API functions provided');
      } else {
        console.log('✅ External API loaded successfully');
      }
    }, 100);
  </script>
</body>
