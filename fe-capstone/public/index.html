<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Step 1: Description meta tag -->
  <meta name="description" content="Little Lemon is a charming neighborhood bistro serving locally-sourced meals and classic cocktails in a lively, casual environment." />

  <!-- Step 2: Open Graph title -->
  <meta property="og:title" content="Little Lemon - Neighborhood Bistro" />

  <!-- Step 3: Open Graph description -->
  <meta property="og:description" content="Enjoy delicious dishes, daily specials, and classic cocktails at Little Lemon, your friendly local bistro." />

  <!-- Step 4: Open Graph image (relative path) -->
  <meta property="og:image" content="../src/images/restaurant.png" />

  <!-- Favicon / icon -->
  <link rel="icon" href="./logo.png" type="image/x-icon" />

  <title>Little Lemon</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
